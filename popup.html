<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Chat Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --success-color: #16a34a;
      --danger-color: #dc2626;
      --text-color: #1f2937;
      --bg-color: #ffffff;
      --bg-secondary: #f3f4f6;
      --border-color: #e5e7eb;
    }

    body {
      width: 400px;
      padding: 16px;
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: var(--text-color);
      background: var(--bg-color);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      width: 32px;
      height: 32px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin: 0;
    }

    .settings-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: var(--text-color);
      border-radius: 4px;
    }

    .settings-button:hover {
      background: var(--bg-secondary);
    }

    .settings-panel {
      display: none;
      background: var(--bg-secondary);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .settings-panel.visible {
      display: block;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .setting-row label {
      font-size: 14px;
      font-weight: 500;
    }

    #connection-status {
      margin-bottom: 12px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      background: var(--bg-secondary);
      text-align: center;
      transition: all 0.3s;
    }

    #server-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    #server-ip {
      flex-grow: 1;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
    }

    #connect-button {
      padding: 8px 16px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    #connect-button:hover {
      background: var(--secondary-color);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
      border: 1px solid var(--border-color);
      padding: 12px;
      border-radius: 6px;
      background: white;
    }

    .message {
      margin: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--bg-secondary);
      max-width: 85%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      animation: fadeIn 0.3s ease-out;
      position: relative;
    }

    .message.self {
      margin-left: auto;
      background: var(--primary-color);
      color: white;
    }

    .message.unread {
      font-weight: 500;
    }

    .timestamp {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .message.self .timestamp {
      color: rgba(255,255,255,0.8);
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px 14px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    #message-input:focus {
      border-color: var(--primary-color);
    }

    #message-input:disabled {
      background: var(--bg-secondary);
      cursor: not-allowed;
    }

    .action-button {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    #send-button {
      background: var(--primary-color);
      color: white;
    }

    #send-button:hover:not(:disabled) {
      background: var(--secondary-color);
    }

    #send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #clear-history {
      background: var(--danger-color);
      color: white;
      margin-right: 8px;
    }

    #clear-history:hover {
      background: #b91c1c;
    }

    .footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-section">
      <img src="icons/icon48.png" alt="Local Chat Pro" class="logo">
      <h1 class="title">Local Chat Pro</h1>
    </div>
    <button id="settings-toggle" class="settings-button">⚙️</button>
  </div>

  <div id="settings-panel" class="settings-panel">
    <div class="setting-row">
      <label for="notification-toggle">Desktop Notifications</label>
      <label class="switch">
        <input type="checkbox" id="notification-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="connection-status">Connecting...</div>
  
  <div id="server-controls">
    <input type="text" id="server-ip" placeholder="Enter server IP...">
    <button id="connect-button">Connect</button>
  </div>

  <div id="messages"></div>

  <div class="input-area">
    <input type="text" id="message-input" placeholder="Type a message..." disabled>
    <button id="send-button" class="action-button" disabled>Send</button>
  </div>

  <div class="footer">
    <button id="clear-history" class="action-button">Clear History</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
