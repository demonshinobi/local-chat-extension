<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Chat Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo-section">
        <img src="icons/icon48.png" alt="Local Chat Pro" class="logo">
        <h1 class="title">Local Chat Pro</h1>
      </div>
      <div class="header-actions">
        <button id="settings-toggle" class="icon-button" title="Settings">
          <span class="material-symbols-rounded">settings</span>
        </button>
      </div>
    </div>

    <div id="settings-panel" class="settings-panel" style="display: none;">
      <div class="settings-header">
        <h2 class="settings-title">Settings</h2>
        <button id="close-settings" class="icon-button" title="Close settings">
          <span class="material-symbols-rounded">close</span>
        </button>
      </div>
      <div class="setting-row">
        <label for="notification-toggle">Desktop Notifications</label>
        <label class="switch">
          <input type="checkbox" id="notification-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <label for="dark-mode-toggle">Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <label for="username-input">Your Display Name</label>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
      </div>
    </div>

    <div class="connection-bar">
      <div id="connection-status">Connecting...</div>
      
      <div id="server-controls">
        <input type="text" id="server-ip" placeholder="Enter server IP...">
        <button id="connect-button">Connect</button>
      </div>
    </div>

    <div class="messages-container">
      <div id="messages"></div>
      <div class="typing-indicator">
        <span class="typing-user"></span> is typing
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-container">
        <!-- Image preview will be inserted here by JavaScript -->
        <div class="message-input-row">
          <button id="emoji-button" class="emoji-button" title="Add emoji">
            <span class="material-symbols-rounded">sentiment_satisfied</span>
          </button>
          <input type="text" id="message-input" placeholder="Type a message..." disabled>
          <button id="send-button" class="action-button" disabled title="Send message">
            <span class="material-symbols-rounded">send</span>
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="footer-text">Messages are end-to-end encrypted</span>
      <button id="clear-history" class="action-button">
        <span class="material-symbols-rounded">delete</span>
        Clear History
      </button>
    </div>
    
    <div class="emoji-picker" id="emoji-picker">
      <!-- Emojis will be added by JavaScript -->
    </div>
  </div>

  <script src="js/ui.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
