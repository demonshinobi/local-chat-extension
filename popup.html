<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Network Chat</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #connection-status {
      margin-bottom: 10px;
      font-weight: bold;
      padding: 8px;
      border-radius: 4px;
      background: #f8f9fa;
      text-align: center;
      transition: color 0.3s;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      background: white;
    }
    .message {
      margin: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      background: #f0f0f0;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease-out;
    }
    .message.self {
      margin-left: auto;
      background: #007bff;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    #message-input {
      flex-grow: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: border-color 0.3s;
    }
    #message-input:focus {
      border-color: #007bff;
    }
    #message-input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }
    #send-button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #send-button:hover:not(:disabled) {
      background: #0056b3;
    }
    #send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-top: 4px;
    }
    .message.self .timestamp {
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div id="connection-status">Connecting...</div>
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="message-input" placeholder="Type a message..." disabled>
    <button id="send-button" disabled>Send</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
